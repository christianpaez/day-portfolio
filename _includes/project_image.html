{% assign name = include.src | split: '.' | first %}
{% assign ext = include.src | split: '.' | last %}

<picture>
  <source media="(max-width: 768px)" srcset="/assets/img/{{ name }}-mobile.{{ ext }}">
  <source media="(min-width: 769px)" srcset="/assets/img/{{ name }}-desktop.{{ ext }}">
  <img src="/assets/img/{{ name }}-mobile.{{ ext }}" alt="{{ include.alt }}" class="{{ include.class }}">
</picture>
