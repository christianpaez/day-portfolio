<div class="bg-{{ include.background | default: " initial"}} w-full flex flex-col items-center px-12 pt-{{ include.padding_top | default: "16"}} pb-{{ include.padding_bottom | default: "16" }}">
  <div class="max-w-md flex flex-col items-center gap-10">
    <div class="flex justify-center text-4xl font-satoshi">
      {{ include.title }}
    </div>
    {% if include.description %}
    <div>
      <div class="whitespace-pre-line">{{ include.description }}</div>
      <br />
    </div>
    {% endif %}
  </div>
</div>
