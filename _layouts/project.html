---
layout: default
---
<div class="max-w-md mx-auto p-8 rounded-xl flex justify-center flex-col items-center">
  <div class="flex flex-col gap-6 items-center">
    <div class="flex flex-col gap-4 items-center">
      <div class="flex justify-center py-2 px-3 w-fit border border-gray-200 rounded-full">
        <span class="text-sm font-normal rounded-full">
          {{ page.industry }}
        </span>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-semibold text-gray-900">{{page.title}}</h2>

      <!-- Description -->
      <p class="text-sm text-gray-600 mb-6">
        {{ page.overview }}
      </p>
    </div>
    <div class="relative overflow-hidden rounded-2xl">
      <img class="w-full h-auto my-[-48px] mb-[-88px] md:my-[-24px] md:mb-[-72px]" src="{{ page.image-url }}"
        alt="Clipped Image" />
    </div>
  </div </div>
